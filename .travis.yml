sudo: true

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - gfortran
    - unzip
    - csh
    - flex
    - patch
    - openmpi-bin
    - openmpi-common
    - libopenmpi-dev
    - xutils-dev
    - clang

install:
    - sudo add-apt-repository -y "ppa:george-edison55/precise-backports" # get CMake 3
    - sudo apt-get update
    - sudo apt-get -y install --only-upgrade cmake cmake-data
    - pip install -r requirements.txt
    - cp EXCLUDED_TESTS $HOME/
    - source devtools/ci/load_functions.sh # download_ambertools, install_ambertools_travis, run_tests
    - download_ambertools
    - install_ambertools_travis

script:
    - run_tests

after_success:
    - echo "Congrats. Happy computing"

