
# following code taken from https://github.com/rpep/circleci-cmake-now
machine:
  environment:
    PATH: "/home/ubuntu/cmake-3.6.2-Linux-x86_64/bin:$PATH"

dependencies:
  cache_directories:
    - ~/cmake-3.6.2-Linux-x86_64
  override:
    - >
      if [ ! -d ~/cmake-3.6.2-Linux-x86_64 ]; then
        echo "No cache - building CMake"
        cd ~ && wget --quiet https://cmake.org/files/v3.6/cmake-3.6.2-Linux-x86_64.tar.gz && tar -xvf cmake-3.6.2-Linux-x86_64.tar.gz
      else
        echo "Cached CMake found"
      fi


test:
  override:
    - source devtools/ci/circleci_build.sh
    - bash devtools/ci/circleci_test.sh || exit 1
  post:
    - mkdir $CIRCLE_ARTIFACTS/ambertools-build
    - ls $HOME/TMP/
    - cp -rf HOME/TMP/install/* $CIRCLE_ARTIFACTS/ambertools
