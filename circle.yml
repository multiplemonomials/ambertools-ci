machine:
  services:
    - docker

dependencies:
  override:
      - docker pull ubuntu:17.10

test:
  override:
    - source devtools/ci/circleci_build.sh
    - bash devtools/ci/circleci_test.sh || exit 1
  post:
    - mkdir $CIRCLE_ARTIFACTS/ambertools-build
    - ls $HOME/TMP/
    - cp -rf HOME/TMP/install/* $CIRCLE_ARTIFACTS/ambertools
