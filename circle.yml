machine:
  services:
    - docker

dependencies:
  override:
      - docker pull ubuntu

test:
  override:
    - source devtools/ci/load_functions.sh
    - download_ambertools
    - build_ambertools
    - run_tests
  post:
    - mkdir $CIRCLE_ARTIFACTS/ambertools-build
    - ls $HOME/TMP/
    - cp -rf HOME/TMP/install/* $CIRCLE_ARTIFACTS/ambertools
